name: Test Calculator

on:
  push:
    branches:
      - main

jobs:
  test_calculator:
    runs-on: ubuntu-latest

    steps:
      - name: Install requirements
        run: |
          sudo apt-get update
          sudo apt-get install python3-pip -y
          pip3 install -r requirements.txt

      - name: Run linters
        run: |
          flake8 code/python

        
