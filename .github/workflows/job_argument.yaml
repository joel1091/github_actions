name: job-argument

on:
  workflow_dispatch:
    inputs:
      debug_mode:
        type: boolean
        description: 'Debug'
        default: ''
        required: false
      sample_value:
        type: string
        description: 'Sample value'
        default: ''
        required: false

jobs:
  hello-world:
    runs-on: ubuntu-latest

    steps:
      - name: First step
        run: echo "Bye world!"
  
  bye-world:
    runs-on: ubuntu-latest
    needs: hello-world
    steps:
      - name: First step
        run: echo "Hello world!"
      - name: Second step
        run: echo ${{github.event.inputs.debug_mode}}